<template name="serverView">
  <h1>Camera</h1>

  <table>
    <tr>
      <td><button class="reset axis-a">{{orientation.a}}</button></td>
      <td><button class="reset axis-b">{{orientation.b}}</button></td>
      <td><button class="reset axis-c">{{orientation.c}}</button></td>
    </tr>
    <tr>
      <td>{{orientationAdjust.a}}</td>
      <td>{{orientationAdjust.b}}</td>
      <td>{{orientationAdjust.c}}</td>
    </tr>
</table>

</template>
